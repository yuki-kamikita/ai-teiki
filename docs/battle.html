<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>戦闘シミュレーター | ムク</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="bg-orbit" aria-hidden="true"></div>
    <div class="bg-noise" aria-hidden="true"></div>

    <header class="hero">
        <nav class="nav" id="site-header"></nav>
        <div class="hero-inner">
            <div class="eyebrow">仮戦闘</div>
            <h1>戦闘シミュレーター</h1>
            <p class="lead">
                ダミーデータで戦闘を実行し、<br>
                戦闘ログを生成します。
            </p>
        </div>
    </header>

    <main class="content">
        <section class="panel">
            <h2>戦闘の準備</h2>
            <div class="grid">
                <div class="card">
                    <h3>味方</h3>
                    <label>
                        <p>
                            キャラクター：
                            <select id="ally-select"></select>
                        </p>
                    </label>
                    <label>
                        <p>
                            スキル：
                            <select id="ally-skill"></select>
                        </p>
                    </label>
                </div>
                <div class="card">
                    <h3>敵</h3>
                    <label>
                        <p>
                            キャラクター：
                            <select id="enemy-select"></select>
                        </p>
                    </label>
                    <label>
                        <p>
                            スキル：
                            <select id="enemy-skill"></select>
                        </p>
                    </label>
                </div>
            </div>
            <div class="hero-actions" style="margin-top: 20px;">
                <button class="btn primary" id="run-battle">戦闘を実行</button>
                <a class="btn ghost" href="combat-log.html">戦闘ログを見る</a>
            </div>
        </section>

        <section class="panel">
            <h2>キャラクターデータ</h2>
            <div class="grid">
                <div class="card">
                    <h3>味方</h3>
                    <ul class="steps" id="ally-data"></ul>
                </div>
                <div class="card">
                    <h3>敵</h3>
                    <ul class="steps" id="enemy-data"></ul>
                </div>
            </div>
        </section>

        <section class="panel">
            <h2>スキルデータ</h2>
            <div class="grid">
                <div class="card">
                    <ul class="steps" id="skill-data"></ul>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer" id="site-footer"></footer>
    <script src="shared.js"></script>
    <script src="data.js?v=1"></script>
    <script src="battle.js?v=4"></script>
</body>

</html>
