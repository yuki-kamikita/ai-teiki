<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FAQ | ムク</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-orbit" aria-hidden="true"></div>
    <div class="bg-noise" aria-hidden="true"></div>

    <header class="hero">
        <nav class="nav" id="site-header"></nav>
        <div class="hero-inner">
            <div class="eyebrow">FAQ</div>
            <h1>よくある質問</h1>
            <p class="lead">基本的な疑問に答えます。</p>
        </div>
    </header>

    <main class="content">
        <section class="panel">
            <h2>質問と回答</h2>
            <div class="card">
                <h3>取引はできますか？</h3>
                <p>取引はありません。</p>
            </div>
            <div class="card">
                <h3>マップの探索はできますか？</h3>
                <p>探索はありません。</p>
            </div>
            <div class="card">
                <h3>ギルドはありますか？</h3>
                <p>ギルドはありません。</p>
            </div>
            <div class="card">
                <h3>1回の更新で何回戦いますか？</h3>
                <p>1回だけ戦います。</p>
            </div>
        </section>
    </main>

    <footer class="footer" id="site-footer"></footer>
    <script src="shared.js"></script>
</body>
</html>
