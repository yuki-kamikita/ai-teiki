<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>遊び方 | ムク</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-orbit" aria-hidden="true"></div>
    <div class="bg-noise" aria-hidden="true"></div>

    <header class="hero">
        <nav class="nav" id="site-header"></nav>
        <div class="hero-inner">
            <div class="eyebrow">遊び方</div>
            <h1>基本の流れ</h1>
            <p class="lead">
                週1回の更新に向けて準備し、<br>
                結果を見て次の姿を選ぶゲームです。
            </p>
        </div>
    </header>

    <main class="content">
        <section class="panel">
            <h2>遊び方（3ステップ）</h2>
            <ol class="steps">
                <li>準備をする（編成・装備・スキル設定）</li>
                <li>週1回の更新で戦闘が進む</li>
                <li>結果を見て、次の姿を考える</li>
            </ol>
        </section>

        <section class="grid">
            <div class="card">
                <h3>できること</h3>
                <p>戦闘（自動） / 準備 / 交流 / シナリオ</p>
            </div>
            <div class="card">
                <h3>戦闘のルール</h3>
                <p>1回の更新で1回戦闘。HPが0になると負け。</p>
            </div>
            <div class="card">
                <h3>スキルの分類</h3>
                <p>スキルは「物理」と「魔法」に分かれます。</p>
            </div>
        </section>
    </main>

    <footer class="footer" id="site-footer"></footer>
    <script src="shared.js"></script>
</body>
</html>
