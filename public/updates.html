<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>更新ルール | ムク</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-orbit" aria-hidden="true"></div>
    <div class="bg-noise" aria-hidden="true"></div>

    <header class="hero">
        <nav class="nav" id="site-header"></nav>
        <div class="hero-inner">
            <div class="eyebrow">更新ルール</div>
            <h1>週1回の更新</h1>
            <p class="lead">
                更新タイミングにだけ進行します。<br>
                結果は一括で公開されます。
            </p>
        </div>
    </header>

    <main class="content">
        <section class="panel">
            <h2>更新の流れ</h2>
            <ol class="steps">
                <li>更新前に準備をする</li>
                <li>更新時に戦闘が進む（1回）</li>
                <li>結果が一括で公開される</li>
            </ol>
        </section>

        <section class="grid">
            <div class="card">
                <h3>更新結果</h3>
                <p>結果は一括で見られます。過去の結果も見返せます。</p>
            </div>
            <div class="card">
                <h3>戦闘回数</h3>
                <p>1回の更新で1回だけ戦闘が行われます。</p>
            </div>
            <div class="card">
                <h3>準備の重要性</h3>
                <p>更新間の準備が次の結果を決めます。</p>
            </div>
        </section>
    </main>

    <footer class="footer" id="site-footer"></footer>
    <script src="shared.js"></script>
</body>
</html>
